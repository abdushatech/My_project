<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Percent Better</title>
    <style>
.mygrid {
    display: grid;
    text-align: center;
    font-size: 20px;

}

.mygrid span {
    display: block;
}

.myflex {
    display: flex;
    flex-direction: column-reverse;
    text-align: center;
    font-size: 20px;
    font-family: Arial, sans-serif;
}

.myflex span {
    display: block;
}

    </style>
</head>
<body>
<div class="mygrid">
<span>Be</span>
<span>One</span>
<span>Percent</span>
<span>Better</span>
<span>Than</span>
<span>Yesterday.</span>
</div>
<br>
<div class="myflex">
<span>Yesterday.</span>
<span>Than</span>
<span>Better</span>
<span>Percent</span>
<span>One</span>
<span>Be</span>
</div>
